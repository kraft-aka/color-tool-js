<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Color Hack</title>
</head>

<body>
  <div class="container">
    <header>
      <h1 class="title">Color Lighten/Darken</h1>
    </header>
    <label for="hex" id="input-text">Color (Hex)</label>
    <input type="text" id="hex-input" name="hex" placeholder="#000000">
    <label for="slider" id="slider-text">0%</label>
    <input type="range" min="0" max="100" value="0" id="slider" name="slider" class="slider">
    <p>Input Color</p>
    <div id="input-color" class="box"></div>
    <p>Altered Color</p>
    <div id="altered-color" class="box"></div>
  </div>
  <script src="index.js"></script>

</body>

</html>
